    Yn1: [ 0.002530047804570356, -6.427882302033153e-06, -0.0025379906053875187, 1.1998546774008156e-05, 0.005687258805631681, -1.5502113943085813e-05, -1.7706214920511905e-05, 7.409657115522926e-10 ]
    Yn2: [ -0.00012276412807841949, -1.3513368546872597e-05, 0.0002849592168283375, 1.1703632169996927e-05, -0.002501879968605394, -1.4436118201375673e-05, 0.00018470753914628612, 4.059220325424452e-07 ]
    Yn3: [ -2.3225757413584717e-05, -1.0092868593035066e-06, -3.477989360762504e-05, 8.138121635788586e-07, -0.00013015336535737704, -4.878534806227783e-07, 9.63475687297728e-06, 3.7024053561978894e-09 ]
