    Xn4: [ 9.347586999445037e-06, -1.3707891433259624e-05, 5.47448736823863e-05, 2.0631025579315673e-08, -1.3707891433259624e-05, 2.319125398279452e-05, -9.244971685532103e-05, 3.229857641444812e-08, 5.47448736823863e-05, -9.244971685532103e-05, 0.000284958826285573, -3.718712270321353e-07, 2.0631025579315673e-08, 3.229857641444812e-08, -3.718712270321353e-07, -3.312115688679134e-08 ]
